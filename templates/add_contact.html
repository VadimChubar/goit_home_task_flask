{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <h1>Add new contact</h1>
    <form method="post">
        <input type="text" name="name" class="form-control" placeholder="Contact name"><br>
        <input type="text" name="phone" class="form-control" placeholder="Contact phone"><br>
        <input type="text" name="email" class="form-control" placeholder="Contact email"><br>
        <input type="submit" class="btn btn-success" value="add">
    </form>


</div>
{% endblock %}
